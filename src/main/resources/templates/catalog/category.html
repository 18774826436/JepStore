
<!DOCTYPE html>
<html
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<body>
<div id="Content">
    <section layout:fragment="content">

        <div id="BackLink">
            <a th:href="@{/catalog}">Return to Main Menu</a>
        </div>

        <div id="Catalog">

            <h2 th:text="${category.name}">Birds</h2>

            <table>
                <tr>
                    <th>Product ID</th>
                    <th>Name</th>
                </tr>
                <tr th:each="product : ${productList}">
                    <td>
                        <a th:href="@{/catalog/products/{productId}(productId=${product.productId})}" th:text="${product.productId}">AV-CB-01</a>
                    </td>
                    <td th:text="${product.name}">Amazon Parrot</td>
                </tr>
            </table>

        </div>

    </section>
</div>
</body>
</html>
